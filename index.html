<!DOCTYPE html>
<html>
  <head>
    <title>☀️ The Weather Cloud App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/daa506f42a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="card border-0">
        <div class="card-body">
          <div class="background" id="background">
            <img
              id="bkgroundimg"
              class="backgroundimg"
              src=""
              alt="background-img"
            />
          </div>
          <div class="inner-conntainer">
            <div>
              <img class="logo" src="/images/logo.png" alt="logo" />
            </div>
            <div class="row search-container">
              <form class="col searchform" id="search-form">
                <input
                  class="search-bar"
                  id="searchbar"
                  type="text"
                  placeholder="Search City Name ..."
                  autofocus="off"
                  autocomplete="off"
                />
                <button
                  type="submit"
                  value="search"
                  class="search-icon-button"
                  id="search-icon"
                >
                  <img
                    src="/images/search.png"
                    class="search-icon-img"
                    alt="search-icon"
                  />
                </button>
              </form>
              <div class="col curr-location">
                <button class="curr-location-button" id="current-location">
                  Currrent Location
                </button>
              </div>
            </div>
          </div>

          <div class="main">
            <div class="row">
              <div class="col-6 curr-weather">
                <span class="weatherimg"
                  ><img
                    src=""
                    alt="weather-icon"
                    class="weather-icon"
                    id="curr-weather-icon"
                /></span>
                <span class="current-city-weather">
                  <span id="current-weather"></span>
                  <span
                    ><a href="#" id="celsius-degree" class="celsius active"
                      >°C</a
                    ></span
                  >
                  <span class="dash"> | </span>
                  <span class="fehrenhit">
                    <a href="#" id="fahrenheit-degree" class="fahrenheit">
                      °F</a
                    ></span
                  >
                </span>
              </div>
              <div class="col-6 curr-city">
                <i class="fa-solid fa-location-dot"></i>
                <span id="currentcity"></span>
                <span>, </span>
                <span id="currentcountry"> </span>
              </div>

              <div class="col-6 conditons">
                <div class="col">
                  <i class="fa-solid fa-temperature-half"></i> Feels Like:
                  <span id="feels-like"> </span>
                  <span class="celsius-feelslike">°C </span>
                </div>
                <div class="col">
                  <i class="fa-solid fa-droplet"></i> <span>Humidity:</span>
                  <span id="humidity"></span>%
                </div>
                <div class="col">
                  <i class="fa-solid fa-wind"></i> <span>Wind:</span>
                  <span id="wind"></span> km/h
                </div>
              </div>
              <div class="col date">
                <div class="col">
                  <span id="weather-description"></span>
                </div>
                <div class="col" id="curr-date"></div>
              </div>
            </div>
          </div>

          <div class="weekly-forcast-container">
            <div class="row">
              <div class="col">
                FRI
                <div class="col emoji">
                  <i class="fa-solid fa-cloud-rain"></i>
                </div>
                <div class="col" id="fri-hi">
                  28°<span class="low-temp" id="fri-lo"> 16</span
                  ><span class="degree">°C</span>
                </div>
              </div>
              <div class="col">
                SAT
                <div class="col emoji">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="col">25° <span class="low-temp"> 18°C</span></div>
              </div>
              <div class="col">
                SUN
                <div class="col emoji"><i class="fa-solid fa-cloud"></i></div>
                <div class="col">32° <span class="low-temp"> 20°C</span></div>
              </div>
              <div class="col">
                MON
                <div class="col emoji"><i class="fa-solid fa-sun"></i></div>
                <div class="col">38° <span class="low-temp"> 18°C</span></div>
              </div>
              <div class="col">
                TUE
                <div class="col emoji"><i class="fa-solid fa-sun"></i></div>
                <div class="col">23°<span class="low-temp"> 17°C</span></div>
              </div>
              <div class="col">
                WED
                <div class="col emoji">
                  <i class="fa-solid fa-cloud-bolt"></i>
                </div>
                <div class="col">28° <span class="low-temp"> 20°C</span></div>
              </div>
              <div class="col">
                THU
                <div class="col emoji">
                  <i class="fa-solid fa-cloud-rain"></i>
                </div>
                <div class="col">31° <span class="low-temp"> 14°C</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="developer">
          <span
            ><a
              class="github-link"
              href="https://github.com/SarahAbousenna/vanilla-weather-application"
              target="_blank"
              >Open-source code</a
            >
          </span>
          <span>by Sarah A - The Weather Cloud ™</span>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
